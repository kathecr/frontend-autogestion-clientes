<div>
  <form class="w-full" [formGroup]="form" (ngSubmit)="edit()">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="asignada">Asignada</mat-option>
        <mat-option value="por asignar">Por asignar</mat-option>
        <mat-option value="en proceso">En proceso</mat-option>
        <mat-option value="cerrada">Cerrada</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="mt-4">
      <button
        class="w-full text-green-800 bg-yellow-300"
        mat-button
        mat-raised-button
        [disabled]="!form.valid"
        type="submit"
      >
        Actualizar
      </button>
    </div>
  </form>
</div>
