<div>
  <form class="w-full" [formGroup]="form" (ngSubmit)="edit()">
    <div class="w-full">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          autocomplete="off"
          placeholder="Nombre"
          formControlName="nombre"
          maxlength="20"
          matInput
          type="text"
        />
      </mat-form-field>
    </div>
    <div class="w-full">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Nit</mat-label>
        <input
          matInput
          (keyup)="onUsernameChange($event)"
          autocomplete="off"
          [pattern]="pattern"
          placeholder="Nit"
          maxlength="11"
          formControlName="nit"
          type="text"
        />
      </mat-form-field>
    </div>
    <div class="w-full">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Celular</mat-label>
        <input
          placeholder="Celular"
          autocomplete="off"
          formControlName="celular"
          maxlength="10"
          minlength="10"
          matInput
          type="text"
        />
      </mat-form-field>
    </div>
    <div class="w-full">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Correo</mat-label>
        <input
          placeholder="Correo"
          formControlName="correo"
          autocomplete="off"
          matInput
          type="email"
        />
      </mat-form-field>
    </div>

    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Licencia</mat-label>
      <mat-select formControlName="licencia">
        <mat-option value="activa">Activa</mat-option>
        <mat-option value="vencida">Vencida</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Fecha Vencimiento</mat-label>
      <input
        placeholder="Fecha de Vencimiento"
        formControlName="fecha"
        autocomplete="off"
        matInput
        type="text"
      />
    </mat-form-field>

    <div class="mt-4">
      <button
        class="w-full text-green-800 bg-yellow-300"
        mat-button
        mat-raised-button
        [disabled]="!form.valid"
        type="submit"
      >
        Actualizar
      </button>
    </div>
  </form>
</div>
