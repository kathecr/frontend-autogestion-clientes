<div class = "flex items-center">
  <button
    mat-icon-button
    *ngFor="let ratingId of ratingArr; index as i"
    [id]="'star_' + i"
    [disabled]="disabled"
    (click)="onClick(i + 1)"
    matTooltipPosition="above"
  >
    <mat-icon class="text-yellow-400">
      {{ showIcon(i) }}
    </mat-icon>
  </button>
</div>
