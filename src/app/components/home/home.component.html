<div>
  <table border="1">
    <tr>
      <td>Tutoriales</td>
    </tr>
    <tr *ngFor="let tutorial of tutorials">
      <td>
        <a [routerLink]="['/user/tutorial-details', tutorial.idTutorial]">
          {{ tutorial.titulo
          }}<mat-start-rating
            [rating]="tutorial.calificacion"
          ></mat-start-rating>
        </a>
      </td>
    </tr>
  </table>
</div>
