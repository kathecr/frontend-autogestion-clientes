<div class="flex flex-col justify-center w-full items-center bg-gray-200">

    <div class="flex items-center my-2">
      <div class="text-green-800 flex justify-center items-center">
        <fa-icon [icon]="iconAgent" size="2x" class=""></fa-icon>
        <span class="text-2xl m-2"> Agente </span>
      </div>
      <mat-form-field appearance="outline" class="w-full mx-4">
        <mat-label class="w-full">Buscador</mat-label>
        <input
          autocomplete="off"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>
      <div>
        <button
          class="w-full text-green-800 bg-yellow-300"
          mat-button
          mat-raised-button
          type="submit"
          (click) = "openCreated()"
        >
          Crear
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <!-- Position Column -->
      <ng-container matColumnDef="position" class =" mx-2">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idAgente }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre" class =" mx-2">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}  {{ element.apellido }}</td>
      </ng-container>

      <!-- Nit Column -->
      <ng-container matColumnDef="cedula" >
        <th mat-header-cell *matHeaderCellDef >Celular</th>
        <td mat-cell *matCellDef="let element" class =" mx-8 ">{{ element.cedula }}</td>
      </ng-container>

      <!-- Correo Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
      </ng-container>

      <!-- Licencia Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>

      <!-- Fecha Vencimiento Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>Area</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombreArea }}
        </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a (click)="openEdit(element)" class="cursor-pointer">
            <fa-icon [icon]="faEdit"></fa-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      class = "w-full"
      #paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="7"
      (page)="pageEvent = $event"
      aria-label="Select page"
    >
      >
    </mat-paginator>
</div>
